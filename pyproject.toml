[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "altscribe"
version = "0.3.0"
description = "AI-powered WCAG 2.1 AA document accessibility checker and fixer â€” built on pandoc and Claude"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Topic :: Text Processing :: Markup",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "panflute>=2.3",
    "anthropic>=0.42",
    "click>=8.0",
    "pypandoc>=1.13",
    "httpx>=0.27",
]

[project.optional-dependencies]
language = ["langdetect>=1.0.9"]
analytics = ["textstat>=0.7.4"]
all = ["langdetect>=1.0.9", "textstat>=0.7.4"]

[project.scripts]
altscribe = "altscribe.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/altscribe"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]

[tool.black]
target-version = ["py310"]
line-length = 88
